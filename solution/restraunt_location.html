<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(40.440625, -79.995886);
		var myOptions = {
			zoom: 13,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(40.354506, -79.900706),
new google.maps.LatLng(40.354504, -79.900747),
new google.maps.LatLng(40.354495, -79.900786),
new google.maps.LatLng(40.354482, -79.900824),
new google.maps.LatLng(40.354464, -79.900857),
new google.maps.LatLng(40.354442, -79.900886),
new google.maps.LatLng(40.354416, -79.900910),
new google.maps.LatLng(40.354388, -79.900927),
new google.maps.LatLng(40.354358, -79.900938),
new google.maps.LatLng(40.354327, -79.900941),
new google.maps.LatLng(40.354295, -79.900938),
new google.maps.LatLng(40.354265, -79.900927),
new google.maps.LatLng(40.354237, -79.900910),
new google.maps.LatLng(40.354211, -79.900886),
new google.maps.LatLng(40.354189, -79.900857),
new google.maps.LatLng(40.354171, -79.900824),
new google.maps.LatLng(40.354158, -79.900786),
new google.maps.LatLng(40.354150, -79.900747),
new google.maps.LatLng(40.354147, -79.900706),
new google.maps.LatLng(40.354150, -79.900665),
new google.maps.LatLng(40.354158, -79.900625),
new google.maps.LatLng(40.354171, -79.900588),
new google.maps.LatLng(40.354189, -79.900554),
new google.maps.LatLng(40.354211, -79.900525),
new google.maps.LatLng(40.354237, -79.900502),
new google.maps.LatLng(40.354265, -79.900484),
new google.maps.LatLng(40.354295, -79.900474),
new google.maps.LatLng(40.354327, -79.900470),
new google.maps.LatLng(40.354358, -79.900474),
new google.maps.LatLng(40.354388, -79.900484),
new google.maps.LatLng(40.354416, -79.900502),

new google.maps.LatLng(40.354504, -79.900665),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#FF0000",
fillOpacity: 0.300000,
paths: coords,
strokeColor: "#FF0000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
